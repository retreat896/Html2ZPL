<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="description" content="An html and javascript based ZPL editor" />
      <meta name="author" content="Adams, Krisopher" />
      <meta name="generator" content="Creating a ZPL editor with Konva" />

      <title>ZPL Editor</title>

      <link rel="icon" type="image/x-icon" href="./images/favicon.svg" />
      <link href="./CSS/bootstrap.css" rel="stylesheet" />
      <link rel="stylesheet" href="./CSS/main.css" />
      <!-- Popper v2.11.8 -->
      <script src="./scripts/popper.js"></script>
      <!-- Bootstrap v5.3.3 -->
      <script src="./scripts/bootstrap.bundle.js"></script>
      <!-- jQuery v3.7.1 -->
      <script src="./scripts/jquery.js"></script>
      <!-- Konva v9.3.15 -->
      <script src="./scripts/konva.js" type="module"></script>
      <!-- InteractJS v1.10.27 -->
      <script src="./scripts/interact.js" type="module"></script>
   </head>

   <body>
      <script src="./scripts/main.js"></script>
      <script src="./scripts/editor.js"></script>
      <div id="page">
         <div id="nav">
            <img id="navLogo" src="./images/favicon.svg" alt="Logo" />
            <div id="navTitle" class="fs-4 fw-bold lh-1">ZPL Editor</div>
            <div id="navGitLink">
               <a href="https://github.com/retreat896/Html2ZPL"> Github <img id="navGitIcon" src="./images/github.png" alt="Github" /></a>
            </div>
         </div>

         <div id="content">
            <div id="left">
               <div id="innerLeft" class="collapse-horizontal show">
                  <div class="inner">
                     <!-- /* Label Settings */ -->
                     <div id="labelSettings">
                        <!-- Label Size Selection -->
                        <fieldset class="border p-3 rounded mb-3">
                           <legend class="h6">Label Size</legend>
                           <div class="form-floating mb-2">
                              <select class="form-select" id="labelSize">
                                 <option value="custom">Custom</option>
                                 <option value="1x3">1" x 3"</option>
                                 <option value="1.2x0.85">1.2" x 0.85"</option>
                                 <option value="1.125x1.25">1.125" x 1.25"</option>
                                 <option value="1.25x1">1.25" x 1"</option>
                                 <option value="1.875x1">1.875" x 1"</option>
                                 <option value="2x1">2" x 1"</option>
                                 <option value="2x1.25">2" x 1.25"</option>
                                 <option value="2x1.50">2" x 1.50"</option>
                                 <option value="2x1.1875">2" x 1.1875"</option>
                                 <option value="2x3">2" x 3"</option>
                                 <option value="2.2x0.5">2.2" x 0.5"</option>
                                 <option value="2.25x0.5">2.25" x 0.5"</option>
                                 <option value="2.25x1.25">2.25" x 1.25"</option>
                                 <option value="2.25x2">2.25" x 2"</option>
                                 <option value="2.25x2.5">2.25" x 2.5"</option>
                                 <option value="3x2">3" x 2"</option>
                                 <option value="3x1.75">3" x 1.75"</option>
                                 <option value="3x3">3" x 3"</option>
                                 <option value="4x1.5">4" x 1.5"</option>
                                 <option value="4x2">4" x 2"</option>
                                 <option value="4x3">4" x 3"</option>
                                 <option value="4x5">4" x 5"</option>
                                 <option value="4x6">4" x 6"</option>
                              </select>
                              <label for="labelSize" class="h6">Label Size</label>
                           </div>

                           <div id="customLabelSize" class="">
                              <legend class="h6">Custom Label Size (inches):</legend>
                              <div class="row g-2">
                                 <div class="col">
                                    <div class="form-floating">
                                       <input type="number" class="form-control" id="labelWidth"/>
                                       <label for="labelWidth" class="h6">Width</label>
                                    </div>
                                 </div>
                                 <div class="col">
                                    <div class="form-floating">
                                       <input type="number" class="form-control" id="labelHeight"/>
                                       <label for="labelHeight" class="h6">Height</label>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </fieldset>

                        <!-- Label Padding -->
                        <fieldset class="border p-3 rounded mb-3">
                           <legend class="h6">Label Padding</legend>
                           <input type="range" class="form-range" min="0" max="50" step="5" id="labelPadding" value="10" oninput="$('#labelPaddingValue').val(this.value)" />
                           <div class="form-floating">
                              <input type="number" class="form-control" id="labelPaddingValue" placeholder="10" value="10" />
                              <label for="labelPaddingValue" class="h6">Padding</label>
                           </div>
                        </fieldset>

                        <!-- Label Border Settings -->
                        <fieldset class="border p-3 rounded mb-3">
                           <legend class="h6">Label Border</legend>

                           <!-- Border Width -->
                           <label for="labelBorderWidth" class="h6">Border Width</label>
                           <input type="range" class="form-range" min="0" max="5" step="0.5" id="labelBorderWidth" oninput="$('#labelBorderWidthValue').val(this.value)" />
                           <input type="number" class="form-control mb-2" id="labelBorderWidthValue" />

                           <!-- Border Color -->
                           <label for="labelBorderColor" class="h6">Border Color</label>
                           <input type="color" class="form-control mb-2" id="labelBorderColor" />

                           <!-- Background Color -->
                           <label for="labelBackgroundColor" class="h6">Background Color</label>
                           <input type="color" class="form-control mb-2" id="labelBackgroundColor" />

                           <!-- Border Style -->
                           <label for="labelBorderStyle" class="h6">Border Style</label>
                           <select class="form-select mb-2" id="labelBorderStyle">
                              <option value="solid">Solid</option>
                              <option value="dashed">Dashed</option>
                              <option value="dotted">Dotted</option>
                           </select>

                           <!-- Border Radius -->
                           <label for="labelBorderRadius" class="h6">Border Radius</label>
                           <input type="range" class="form-range" min="0" max="50" step="5" id="labelBorderRadius" oninput="$('#labelBorderRadiusValue').val(this.value)" />
                           <input type="number" class="form-control" id="labelBorderRadiusValue" />
                        </fieldset>

                        <!-- Layout Settings -->
                        <fieldset class="border p-3 rounded mb-3">
                           <legend class="h6">Layout Settings</legend>
                           <label for="labelsPerRow" class="h6">Labels per Row</label>
                           <input type="range" class="form-range" min="1" max="10" step="1" id="labelsPerRow" oninput="$('#labelsPerRowValue').val(this.value)"/>
                           <div class="form-floating mb-3">
                              <input type="number" class="form-control" id="labelsPerRowValue" />
                              <label for="labelsPerRowValue">Labels per Row</label>
                           </div>
                        </fieldset>

                        <!-- Create Label Button -->
                        <button type="button" id="createNewLabel" class="btn btn-primary w-100" onclick="addLabel()">Add New Label</button>
                     </div>

                     <!-- /* Editor Settings */ -->
                     <div id="editorSettings" class="p-3 border rounded">
                        <h4 class="mb-3">Editor Settings</h4>

                        <!-- Background Color -->
                        <div class="form-floating mb-3">
                           <input type="color" class="form-control" id="editorBackgroundColor" />
                           <label for="editorBackgroundColor">Background Color</label>
                        </div>

                        <!-- Zoom Sensitivity -->
                        <div class="mb-3">
                           <label for="editorZoomSensitivity" class="form-label">Zoom Sensitivity</label>
                           <div class="input-group">
                              <input type="range" class="form-range" min="0" max="2" step="0.1" id="editorZoomSensitivity" oninput="$('#editorZoomSensitivityValue').val(this.value)" />
                              <input type="number" class="form-control" id="editorZoomSensitivityValue" oninput="$('#editorZoomSensitivity').val(this.value)" />
                           </div>
                        </div>

                        <!-- Max Zoom -->
                        <div>
                           <label for="editorMaxZoom" class="form-label">Max Zoom</label>
                           <div class="input-group">
                              <input type="range" class="form-range" min="0" max="2" step="0.1" id="editorMaxZoom" oninput="$('#editorMaxZoomValue').val(this.value)" />
                              <input type="number" class="form-control" id="editorMaxZoomValue" oninput="$('#editorMaxZoom').val(this.value)" />
                           </div>
                        </div>
                     </div>
                     <!-- Item Selection -->
                     <div>
                        <h4>Add new item.</h4>
                        <p>drag and drop. double click to add.</p>
                        <div id="itemContainer">
                           <img class="img-fluid rounded-top addItem" id="addTestItem" src="images/image.jpg" />
                        </div>
                     </div>
                  </div>
               </div>
               <button class="btn bg-secondary text-white toggle" data-bs-toggle="collapse" data-bs-target="#innerLeft"></button>
               <div data-krus-target="#innerLeft|#innerLeft .inner" class="resize-bar-v"></div>
            </div>
            <div id="editor">
               <div id="innerEditor">
                  <div id="innerEditorCanvas"></div>
               </div>
            </div>

            <div id="right">
               <div data-krus-target="#innerRight|#innerRight .inner" class="resize-bar-v"></div>
               <button class="btn bg-secondary text-white toggle" data-bs-toggle="collapse" data-bs-target="#innerRight"></button>
               <div id="innerRight" class="collapse-horizontal collapse">
                  <div class="inner"></div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
