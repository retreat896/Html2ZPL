<!DOCTYPE html>
<html lang="en">
    <!-- 'dark' class is added/removed by the script below -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="./images/favicon.svg" />
        <title>Label Editor - Gemini Style Layout</title>

        <!-- Load Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./CSS/main.css" />

        <!-- Load Google Font (Inter) -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

        <!-- Load Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

        <!-- Load Jquery -->
        <script src="./scripts/lib/jquery.js"></script>

        <!-- PRE-RENDER -->
        <script>
            // Default to dark mode if no theme is saved or if 'dark' is saved.
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
            }
        </script>

        <!-- 4. Custom Styles -->
        <style>
            body {
                font-family: 'Inter', sans-serif;
            }
            /* Custom scrollbar styling */
            ::-webkit-scrollbar {
                width: 6px;
                height: 6px;
            }

            /* Light scrollbar */
            ::-webkit-scrollbar-track {
                background: #f1f5f9; /* gray-100 */
            }
            ::-webkit-scrollbar-thumb {
                background: #cbd5e1; /* gray-300 */
                border-radius: 10px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #94a3b8; /* gray-400 */
            }
            input[type='color'] {
                background-color: transparent;
            }
        </style>
    </head>
    <body class="bg-gray-100 dark:bg-gray-900 h-screen overflow-hidden">
        <!-- App Wrapper -->
        <div class="flex h-full w-full">
            <!-- Overlay for mobile-->
            <div id="sidebar-overlay" class="fixed inset-0 bg-black/60 z-20 hidden md:hidden"></div>

            <!-- Sidebar -->
            <aside
                id="sidebar"
                class="fixed top-0 left-0 w-64 h-full bg-white dark:bg-gray-800 shadow-lg z-30 flex flex-col transition-all duration-300 ease-in-out -translate-x-10 md:relative md:translate-x-0 md:shadow-none md:border-r md:border-gray-200 dark:md:border-gray-700">
                <!-- Sidebar Header -->
                <div id="sidebar-header" class="transition-all flex items-center justify-between h-16 p-4 border-b border-gray-200 dark:border-gray-700 shrink-0">
                    <a href="#" class="flex items-center gap-2">
                        <!-- Icon -->
                        <img class="w-8 h-8" src="./images/favicon.svg" />
                        <span id="sidebar-header-title" class="text-xl font-semibold text-gray-800 dark:text-white transition-all">LabelEditor</span>
                    </a>
                    <!-- Mobile Close Button -->
                    <div class="flex items-center gap-2">
                        <button id="sidebar-close-btn" class="md:hidden p-3 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700">
                            <i class="fa-solid fa-xmark text-xl"></i>
                        </button>
                        <!-- Left panel collapse toggle (visible on large screens) -->
                        <button id="leftPannelToggle" aria-controls="sidebar" aria-expanded="true" class="hidden lg:inline-flex p-3 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700">
                            <i class="fa-solid fa-chevron-left"></i>
                        </button>
                    </div>
                </div>
                <!-- Navigation -->
                <nav id="leftNav" class="flex-1 overflow-y-auto p-4 space-y-2">
                    <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg bg-blue-50 dark:bg-blue-600/30 text-blue-700 dark:text-blue-300 font-medium">
                        <i class="fa-solid fa-house text-xl transition-transform"></i>
                        <span class="transition-all text-nowrap">Home</span>
                    </a>
                    <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white font-medium">
                        <i class="fa-solid fa-layer-group text-xl transition-transform"></i>
                        <span class="transition-all text-nowrap">Templates</span>
                    </a>
                    <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white font-medium">
                        <i class="fa-solid fa-tags text-xl transition-transform"></i>
                        <span class="transition-all text-nowrap">Label Sets</span>
                    </a>
                    <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white font-medium">
                        <i class="fa-solid fa-gear text-xl transition-[right] ease-in-out"></i>
                        <span class="transition-all text-nowrap">Settings</span>
                    </a>
                </nav>

                <!-- Sidebar Footer -->
                <div class="p-4 border-t border-gray-200 dark:border-gray-700 shrink-0">
                    <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white font-medium">
                        <i class="fa-solid fa-share-from-square"></i>
                        <span>Help & Support</span>
                    </a>
                </div>
            </aside>

            <!-- ======================================= -->
            <!-- 2. Main Content Area                  -->
            <!-- ======================================= -->
            <div class="flex-1 flex flex-col h-full overflow-hidden">
                <!-- Top Header Bar -->
                <header class="flex items-center justify-between h-16 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-4 md:px-6 shrink-0">
                    <!-- Left Side: Hamburger (mobile) + Title -->
                    <div class="flex items-center gap-3">
                        <button id="hamburger-btn" class="p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 md:hidden">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                        <h1 class="text-xl font-semibold text-gray-800 dark:text-white">Untitled Project</h1>
                    </div>

                    <!-- Right Side: Actions + User -->
                    <div id="rightPanel" class="flex items-center gap-4">
                        
                        <button class="hidden sm:inline-flex items-center gap-2 px-4 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                                <polyline points="16 6 12 2 8 6"></polyline>
                                <line x1="12" y1="2" x2="12" y2="15"></line>
                            </svg>
                            Export
                        </button>
                        <button class="hidden sm:inline-flex items-center gap-2 px-4 py-2 bg-blue-600 border border-transparent rounded-lg text-sm font-medium text-white hover:bg-blue-700">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <line x1="10" y1="14" x2="21" y2="3"></line>
                            </svg>
                            Share
                        </button>

                        <!-- User Icon -->
                        <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold text-sm cursor-pointer" title="User Account">UA</div>
                    </div>
                </header>

                <!-- Main Content (Canvas + Right Sidebar) -->
                <div class="flex-1 flex overflow-hidden">
                    <!-- ======================================= -->
                    <!-- 3. Center Canvas Area                 -->
                    <!-- ======================================= -->
                    <main class="flex-1 flex flex-col overflow-auto">
                        <!-- Canvas Toolbar -->
                        <div class="flex items-center justify-between p-3 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 shrink-0">
                            <div class="flex items-center gap-2">
                                <!-- Tool Icons -->
                                <button class="p-2 rounded-lg text-gray-700 dark:text-white bg-gray-100 dark:bg-gray-700" title="Select Tool">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3.8 3.8l16.4 16.4M20.2 3.8L3.8 20.2"></path></svg>
                                </button>
                                <button class="p-2 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-700 dark:hover:text-white" title="Text Tool">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="4 7 4 4 20 4 20 7"></polyline>
                                        <line x1="9" y1="20" x2="15" y2="20"></line>
                                        <line x1="12" y1="4" x2="12" y2="20"></line>
                                    </svg>
                                </button>
                                <button class="p-2 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-700 dark:hover:text-white" title="Shape Tool">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                    </svg>
                                </button>
                            </div>
                            <div class="flex items-center gap-2">
                                <!-- Zoom Controls -->
                                <span class="text-sm text-gray-600 dark:text-gray-300">100%</span>
                                <button class="p-2 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-700 dark:hover:text-white" title="Zoom Out">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                                </button>
                                <button class="p-2 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-700 dark:hover:text-white" title="Zoom In">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="12" y1="5" x2="12" y2="19"></line>
                                        <line x1="5" y1="12" x2="19" y2="12"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- The Canvas Wrapper (for scrolling/panning) -->
                        <div class="flex-1 p-4 md:p-8 overflow-auto bg-gray-100 dark:bg-gray-900">
                            <div id="canvas" class="w-full max-w-full mx-auto h-[700px] bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-300 dark:border-gray-700"></div>
                        </div>
                    </main>

                    <!-- ======================================= -->
                    <!-- 4. Properties Sidebar (Right)         -->
                    <!-- ======================================= -->
                    <!-- Right sidebar is positioned so it can be translated off-screen on small viewports
                    but behaves like a normal flex column on lg and up. Use the id `right-sidebar`
                    so JS can toggle the `translate-x-full` class. -->
                    <aside
                        id="right-sidebar"
                        class="fixed top-0 right-0 h-full w-72 transform text-nowrap transition-all duration-300 ease-in-out translate-x-full bg-white dark:bg-gray-800 border-l border-gray-200 dark:border-gray-700 z-30 lg:relative lg:translate-x-0 lg:flex flex-col shrink-0">
                        <!-- Header -->

                        <div id="right-sidebar-header" class="transition-all h-16 flex items-center gap-x-4 p-4 border-b border-gray-200 dark:border-gray-700">
                            <button id="rightPannelClose" aria-controls="right-sidebar" aria-expanded="true" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 lg:inline-flex">
                                <i class="fa-solid fa-chevron-right"></i>
                            </button>
                            <h3 class="transition-all text-lg font-semibold text-gray-800 dark:text-white">Properties</h3>
                        </div>

                        <!-- Content -->
                        <div id="right-sidebar-content" class="flex-1 overflow-y-auto p-4 space-y-6 transition-all">
                            <!-- Property Section 1 -->
                            <div class="space-y-3">
                                <label for="label-text" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Label Text</label>
                                <input
                                    type="text"
                                    id="label-text"
                                    value="Sample Label"
                                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white" />
                            </div>

                            <!-- Property Section 2 -->
                            <div class="space-y-3">
                                <label for="font-size" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Font Size</label>
                                <input
                                    type="number"
                                    id="font-size"
                                    value="16"
                                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white" />
                            </div>

                            <!-- Property Section 3 -->
                            <div class="space-y-3">
                                <label for="font-color" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Color</label>
                                <div class="flex items-center gap-2">
                                    <input type="color" id="font-color" value="#333333" class="w-10 h-10 rounded-lg border border-gray-300 dark:border-gray-600 cursor-pointer p-0" />
                                    <input
                                        type="text"
                                        value="#333333"
                                        class="flex-1 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white" />
                                </div>
                            </div>

                            <!-- Property Section 4 -->
                            <div class="space-y-3">
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Alignment</label>
                                <div class="grid grid-cols-3 gap-2">
                                    <button class="p-2 rounded-lg border border-gray-300 dark:border-gray-600 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700" title="Align Left">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <line x1="21" y1="10" x2="3" y2="10"></line>
                                            <line x1="21" y1="6" x2="3" y2="6"></line>
                                            <line x1="21" y1="14" x2="3" y2="14"></line>
                                            <line x1="21" y1="18" x2="3" y2="18"></line>
                                        </svg>
                                    </button>
                                    <button class="p-2 rounded-lg border border-blue-500 bg-blue-50 dark:bg-blue-600/30 text-blue-700 dark:text-blue-300" title="Align Center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <line x1="18" y1="10" x2="6" y2="10"></line>
                                            <line x1="21" y1="6" x2="3" y2="6"></line>
                                            <line x1="21" y1="14" x2="3" y2="14"></line>
                                            <line x1="18" y1="18" x2="6" y2="18"></line>
                                        </svg>
                                    </button>
                                    <button class="p-2 rounded-lg border border-gray-300 dark:border-gray-600 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700" title="Align Right">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <line x1="21" y1="10" x2="3" y2="10"></line>
                                            <line x1="21" y1="6" x2="3" y2="6"></line>
                                            <line x1="21" y1="14" x2="3" y2="14"></line>
                                            <line x1="21" y1="18" x2="3" y2="18"></line>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </div>

        <!-- ======================================= -->
        <!-- 5. JavaScript for Interactivity         -->
        <!-- ======================================= -->
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                // --- Sidebar Toggle Logic ---
                const hamburgerBtn = document.getElementById('hamburger-btn');
                const sidebar = document.getElementById('sidebar');
                const sidebarOverlay = document.getElementById('sidebar-overlay');
                const sidebarCloseBtn = document.getElementById('sidebar-close-btn');
                const rightSideBar = document.getElementById('right-sidebar');
                const rightSideBarButton = document.getElementById('rightPannelToggle');
                const rightSideBarClose = document.getElementById('rightPannelClose');
                const leftSideBarButton = document.getElementById('leftPannelToggle');

                const toggleSidebar = () => {
                    if (!sidebar) return;
                    sidebar.classList.toggle('-translate-x-full');
                    if (sidebarOverlay) sidebarOverlay.classList.toggle('hidden');
                };

                const toggleRightSidebar = () => {
                    if (!rightSideBar) return;
                    const isLarge = window.matchMedia('(min-width:1024px)').matches;
                    if (isLarge) {
                        rightSideBar.classList.toggle('w-72');
                        rightSideBar.classList.toggle('w-20');
                        $('#right-sidebar-content').toggleClass('opacity-0');
                        $('#right-sidebar-header > h3').toggleClass("opacity-0")
                    } else {
                    }
                    const isCollapsed = isLarge ? rightSideBar.classList.contains('w-72') : rightSideBar.classList.contains('w-20');
                    const expanded = !isCollapsed;
                    if (rightSideBarButton) rightSideBarButton.setAttribute('aria-expanded', String(expanded));
                    if (rightSideBarClose) rightSideBarClose.setAttribute('aria-expanded', String(expanded));

                    if (!isLarge && sidebarOverlay) sidebarOverlay.classList.toggle('hidden');
                };

                const toggleLeftSidebar = () => {
                    if (!sidebar) return;
                    const isLarge = window.matchMedia('(min-width:1024px)').matches;

                    if (isLarge) {
                        sidebar.classList.toggle('w-64');
                        sidebar.classList.toggle('w-20');

                        const logoText = sidebar.querySelector('a > span');
                        const mobileClose = sidebar.querySelector('#sidebar-close-btn');
                        const navSpans = sidebar.querySelectorAll('#leftNav a span');
                        const footer = sidebar.querySelector('.border-t');

                        if (logoText) {
                            logoText.classList.toggle('opacity-0')
                            logoText.classList.toggle('w-0')
                            logoText.classList.toggle('pointer-events-none')
                        };
                        if (mobileClose) mobileClose.classList.toggle('opacity-0');
                        if (footer) footer.classList.toggle('hidden');
                        $('#leftNav').find('a > span').toggleClass('opacity-0');

                        const toggleIcon = leftSideBarButton.querySelector('i');
                        if (toggleIcon) {
                            toggleIcon.classList.toggle('fa-chevron-left');
                            toggleIcon.classList.toggle('fa-chevron-right');
                        }
                    } else {
                        sidebar.classList.toggle('');
                    }

                    const isCollapsed = sidebar.classList.contains('w-20');
                    const expanded = !isCollapsed;
                    if (sidebarCloseBtn) sidebarCloseBtn.setAttribute('aria-expanded', String(expanded));
                    if (leftSideBarButton) leftSideBarButton.setAttribute('aria-expanded', String(expanded));

                    if (!isLarge && sidebarOverlay) sidebarOverlay.classList.toggle('hidden');
                };

                if (sidebarCloseBtn) sidebarCloseBtn.addEventListener('click', toggleSidebar);
                if (rightSideBarButton) rightSideBarButton.addEventListener('click', toggleRightSidebar);
                if (rightSideBarClose) rightSideBarClose.addEventListener('click', toggleRightSidebar);
                if (leftSideBarButton) leftSideBarButton.addEventListener('click', toggleLeftSidebar);
                if (hamburgerBtn) hamburgerBtn.addEventListener('click', toggleSidebar);
                if (sidebarOverlay) sidebarOverlay.addEventListener('click', toggleSidebar);
            });
        </script>
    </body>
</html>
